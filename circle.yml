machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t fulfiller .

test:
  override:
    - mkdir -p shippable
    - mkdir -p ${CIRCLE_TEST_REPORTS}/xunit
    - docker run -v shippable:/home/app/shippable fulfiller npm test
    - cp shippable/testresults/result.xml ${CIRCLE_TEST_REPORTS}/xunit
