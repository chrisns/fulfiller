machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t fulfiller .

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/xunit
    - docker run -v $CIRCLE_ARTIFACTS:/home/app/shippable fulfiller npm test
    - cp $CIRCLE_ARTIFACTS/testresults/result.xml $CIRCLE_TEST_REPORTS/
